{% load static %}
<html>
    {% load cloudinary %}
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>フォント判別</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
    <script src="{% static 'app/main.js' %}"></script>
    <link  href="{% static 'app/style.css' %}" rel="stylesheet">
<header>
    <h1 class="headline" style="background:#404040;color:#ffffff">
        <a>フォント判別結果</a>
    </h1>
</header>

<table class= "tbl-04" border="1" bgcolor="#e3eae9" width="100%">
    <tr class="thead">
        <th></th><th>フォント名</th><th>確率</th>
    </tr>
    <tr>
        <th>1</th><td data-label="フォント名">{{name.0}}</td><td data-label="確率">{{result.0}}</td>
    </tr>
    <tr>
        <th>2</th><td data-label="フォント名">{{name.1}}</td><td data-label="確率">{{result.1}}</td>
    </tr>
    <tr>
        <th>3</th><td data-label="フォント名">{{name.2}}</td><td data-label="確率">{{result.2}}</td>
    </tr>
</table>
<h2 align="right"><a href="{% url 'app:index' %}">home</a></h2>
</body>
</html>
